{% extends "base.html" %}

{% block content %}
  <h1>Eliminar consulta</h1>
  <p>¿Está seguro de que desea eliminar la consulta de {{ object.turno.paciente }} con {{ object.turno.medico }} el {{ object.turno.fecha }} a las {{ object.turno.hora }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'consulta_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
