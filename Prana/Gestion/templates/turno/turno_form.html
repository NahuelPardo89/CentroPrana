{% extends "base.html" %}

{% block content %}
  <h1>{% if object %}Editar turno{% else %}Agregar turno{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'turno_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
