{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Secretaria</h2>
  <p>¿Estás seguro de que deseas eliminar a "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'secretaria_list' %}">Cancelar</a>
  </form>
{% endblock %}
