{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Usuario</h1>
  <p>¿Estás seguro de que deseas eliminar al usuario {{ object.nombre }} {{ object.apellido }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'usuario_list' %}">Cancelar</a>
{% endblock %}
