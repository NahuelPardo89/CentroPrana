{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Usuarios</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in object_list %}
        <tr>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <a href="{% url 'usuario_update' usuario.pk %}">Editar</a> |
            <a href="{% url 'usuario_delete' usuario.pk %}">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'usuario_create' %}">Agregar nuevo Usuario</a>
{% endblock %}
