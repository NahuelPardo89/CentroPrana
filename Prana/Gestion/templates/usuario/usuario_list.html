{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Usuarios</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in object_list %}
        <tr>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <a href="{% url 'usuario_update' usuario.pk %}" class="btn btn-sm btn-outline-primary">Editar</a>
            <a href="{% url 'usuario_delete' usuario.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'usuario_create' %}" class="btn btn-primary">Agregar nuevo Usuario</a>
{% endblock %}
