{% extends 'base.html' %}

{% block title %}Lista de Pacientes{% endblock %}

{% block content %}
    <h1>Lista de Pacientes</h1>
    <a href="{% url 'paciente_create' %}">Agregar nuevo paciente</a>
    <ul>
    {% for paciente in object_list %}
        <li>
            {{ paciente }}
            <a href="{% url 'paciente_update' paciente.pk %}">Editar</a>
            <a href="{% url 'paciente_delete' paciente.pk %}">Eliminar</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
