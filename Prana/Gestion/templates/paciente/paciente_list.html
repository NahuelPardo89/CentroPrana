{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Pacientes</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direcci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
                <tr>
                    <td>{{ paciente.usuario.nombre }}</td>
                    <td>{{ paciente.usuario.apellido }}</td>
                    <td>{{ paciente.direccion }}</td>
                    <td>
                        <a href="{% url 'paciente_update' paciente.pk %}">Editar</a>
                        <a href="{% url 'paciente_delete' paciente.pk %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'paciente_create' %}" class="btn btn-primary">Agregar Paciente</a>
          </div>
    </table>
{% endblock %}
