{% extends 'base.html' %}

{% block title %}Eliminar Paciente{% endblock %}

{% block content %}
    <h1>Eliminar Paciente</h1>
    <p>¿Estás seguro de que deseas eliminar al paciente "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar paciente</button>
        <a href="{% url 'paciente_list' %}">Cancelar</a>
    </form>
{% endblock %}
