{% extends 'base.html' %}

{% block content %}
  <h1>¿Estás seguro que deseas eliminar el horario {{ horario }}?</h1>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
  </form>
  <a href="{% url 'horario_list' medico_id=horario.medico.pk %}">Cancelar</a>
{% endblock %}
