{% extends 'base.html' %}

{% block content %}
    <h2>Eliminar Obra Social</h2>
    <p>¿Estás seguro de que deseas eliminar la obra social "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'obra_social_list' %}">Cancelar</a>
    </form>
{% endblock %}
