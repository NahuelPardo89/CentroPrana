{% extends 'base.html' %}

{% block content %}
    <h2>Obras Sociales</h2>
    <a href="{% url 'obra_social_create' %}">Agregar Obra Social</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for obra_social in object_list %}
                <tr>
                    <td>{{ obra_social.nombre }}</td>
                    <td>
                        <a href="{% url 'obra_social_update' obra_social.pk %}">Editar</a>
                        <a href="{% url 'obra_social_delete' obra_social.pk %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
